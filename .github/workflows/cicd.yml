name: CI/CD workflow
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '16'
      - name: install dependency
        run: npm ci
      - name: format and lint
        run: |
          npm run format:check
          npm run lint
          npm run tsc:check
      - name: test
        run: npm run test
    